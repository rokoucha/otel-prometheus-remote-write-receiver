receivers:
  prometheusremotewrite:

processors:
  resource:
    attributes:
      - key: service.name
        from_attribute: job
        action: insert
  batch:

exporters:
  otlp:
    endpoint: localhost:4317

service:
  pipelines:
    metrics:
      receivers: [prometheusremotewrite]
      processors: [resource, batch]
      exporters: [otlp]
